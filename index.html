<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS CALCULATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <header class="header">
        <div class="previous"></div>
        <div class="current"></div>
      </header>

      <div class="row">
        <div class="col col-3">
          <button class="first-icons" id="ac">AC</button>
        </div>
        <div class="col col-3">
          <button class="first-icons" id="negative">+/-</button>
        </div>
        <div class="col col-3">
          <button class="first-icons" id="percent">%</button>
        </div>
        <div class="col col-3">
          <button class="operators" id="division">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col col-3 number">
          <button>7</button>
        </div>
        <div class="col col-3 number">
          <button>8</button>
        </div>
        <div class="col col-3 number">
          <button>9</button>
        </div>
        <div class="col col-3">
          <button class="operators" id="multi">*</button>
        </div>
      </div>
      <div class="row">
        <div class="col col-3 number">
          <button>4</button>
        </div>
        <div class="col col-3 number">
          <button>5</button>
        </div>
        <div class="col col-3 number">
          <button>6</button>
        </div>
        <div class="col col-3">
          <button class="operators" id="minus">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col col-3 number">
          <button>1</button>
        </div>
        <div class="col col-3 number">
          <button>2</button>
        </div>
        <div class="col col-3 number">
          <button>3</button>
        </div>
        <div class="col col-3">
          <button class="operators" id="plus">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col col-6 number">
          <button id="zero">0</button>
        </div>

        <div class="col col-3">
          <button id="comma">,</button>
        </div>
        <div class="col col-3">
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
